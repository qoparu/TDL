<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distributed To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f7fb;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      margin-top: 48px;
      box-shadow: 0 6px 24px 0 #0001;
      border-radius: 18px;
      max-width: 400px;
      width: 100%;
      padding: 2.5rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-height: 400px;
      position: relative;
    }
    h1 {
      font-weight: 600;
      font-size: 2.2rem;
      margin: 0 0 20px 0;
      color: #1a2341;
      letter-spacing: 0.03em;
      text-align: center;
    }
    #status {
      font-size: 0.95em;
      color: #7d7d7d;
      min-height: 24px;
      margin-bottom: 20px;
      text-align: center;
      transition: color 0.3s;
    }
    .task-bar {
      display: flex;
      gap: 0.5em;
      margin-bottom: 1.7em;
    }
    #text {
      flex: 1 1 0%;
      font-size: 1.05em;
      border: 1.5px solid #d2d9f5;
      border-radius: 0.6em;
      padding: 0.6em 1em;
      outline: none;
      transition: border 0.2s;
      background: #f5f7fc;
    }
    #text:focus {
      border-color: #7a8df3;
      background: #fff;
    }
    .add-btn {
      background: linear-gradient(90deg, #6c77e3, #2eb7c0);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 0.6em;
      font-size: 1em;
      padding: 0.6em 1.2em;
      cursor: pointer;
      box-shadow: 0 2px 10px 0 #aaa2;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .add-btn:hover {
      background: linear-gradient(90deg, #5b65d9, #2599a1);
      box-shadow: 0 2px 16px 0 #b9ebf6a0;
    }
    ul#list {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    .task-item {
      background: #f8f9fe;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.65em;
      padding: 0.7em 1.1em;
      border-radius: 1.1em;
      box-shadow: 0 1px 4px 0 #b4bcf715;
      transition: box-shadow 0.18s;
      font-size: 1.07em;
      cursor: pointer;
      user-select: none;
      border: 1.5px solid transparent;
    }
    .task-item:hover {
      box-shadow: 0 2px 16px 0 #e0f6fc80;
      border: 1.5px solid #dde6ff;
      background: #f3f7ff;
    }
    .task-item.done {
      text-decoration: line-through;
      color: #b3b3b3;
      background: #f3f6fc;
    }
    .delete-btn {
      color: #ff4461;
      font-size: 1.18em;
      border: none;
      background: none;
      cursor: pointer;
      margin-left: 1.1em;
      transition: color 0.18s;
      padding: 0.18em 0.3em;
      border-radius: 5px;
    }
    .delete-btn:hover {
      color: #fff;
      background: #ff4461;
    }
    @media (max-width: 600px) {
      .container { max-width: 97vw; padding: 1.1em 0.8em; }
      h1 { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div id="status"></div>
    <div class="task-bar">
      <input id="text" placeholder="Add a new task..." autocomplete="off"
        onkeydown="if(event.key==='Enter') addTask()" autofocus />
      <button class="add-btn" onclick="addTask()">Add</button>
    </div>
    <ul id="list"></ul>
  </div>
<script>
const client = mqtt.connect('wss://test.mosquitto.org:8080'); // Change for prod
client.on('connect', () => setStatus('ðŸŸ¢ MQTT connected'));
client.on('error', err => setStatus('ðŸ”´ MQTT error: ' + err));
client.on('message', (topic, msg) => {
  try {
    const e = JSON.parse(msg.toString());
    if (e.type === 'created' || e.type === 'updated' || e.type === 'deleted') {
      fetchTasks();
      setStatus('ðŸ”„ MQTT event: ' + e.type);
    }
  } catch (e) {
    setStatus('MQTT msg error: ' + e);
  }
});
client.subscribe('aruzhan/tasks'); // Set to your actual topic

function setStatus(txt) {
  document.getElementById('status').textContent = txt;
}

function fetchTasks() {
  fetch('/tasks')
    .then(r => r.json())
    .then(ts => {
      const ul = document.getElementById('list');
      ul.innerHTML = '';
      ts.forEach(t => appendTask(t));
      setStatus('Tasks loaded');
    })
    .catch(() => setStatus('Failed to load tasks'));
}

function appendTask(t) {
  const li = document.createElement('li');
  li.className = 'task-item' + (t.done ? ' done' : '');
  li.innerHTML = `
    <span>${escapeHtml(t.text)}</span>
    <button class="delete-btn" title="Delete" onclick="event.stopPropagation(); deleteTask(${t.id});">&times;</button>
  `;
  li.onclick = () => toggleTask(t.id, t.done);
  document.getElementById('list').appendChild(li);
}

function addTask() {
  const inp = document.getElementById('text');
  const text = inp.value.trim();
  if (!text) {
    setStatus('Please enter a task');
    inp.focus();
    return;
  }
  fetch('/tasks', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ text })
  })
    .then(() => {
      setStatus('Task added!');
      inp.value = '';
      fetchTasks();
      inp.focus();
    })
    .catch(() => setStatus('Failed to add task'));
}

function toggleTask(id, done) {
  fetch(`/tasks/${id}`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ done: !done })
  })
    .then(fetchTasks)
    .catch(() => setStatus('Failed to update task'));
}

function deleteTask(id) {
  fetch(`/tasks/${id}`, {
    method: 'DELETE'
  })
    .then(fetchTasks)
    .catch(() => setStatus('Failed to delete task'));
}

// HTML escaping for task text
function escapeHtml(s) {
  return s.replace(/[&<>"']/g, c =>
    ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])
  );
}

fetchTasks();
</script>
</body>
</html>
