<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distributed To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f7fb;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      margin-top: 48px;
      box-shadow: 0 6px 24px 0 #00000008;
      border-radius: 18px;
      max-width: 400px;
      width: 100%;
      padding: 2.5rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-height: 400px;
      position: relative;
    }
    h1 {
      font-weight: 600;
      font-size: 2.2rem;
      margin: 0 0 20px 0;
      color: #1a2341;
      letter-spacing: 0.03em;
      text-align: center;
    }
    #status {
      font-size: 0.95em;
      color: #7d7d7d;
      min-height: 24px;
      margin-bottom: 20px;
      text-align: center;
      transition: color 0.3s;
    }
    .task-bar {
      display: flex;
      gap: 0.5em;
      margin-bottom: 1.7em;
    }
    #text {
      flex: 1 1 0%;
      font-size: 1.05em;
      border: 1.5px solid #d2d9f5;
      border-radius: 0.6em;
      padding: 0.6em 1em;
      outline: none;
      transition: border 0.2s, background 0.2s;
      background: #f5f7fc;
    }
    #text:focus {
      border-color: #7a8df3;
      background: #fff;
    }
    .add-btn {
      background: linear-gradient(90deg, #6c77e3, #2eb7c0);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 0.6em;
      font-size: 1em;
      padding: 0.6em 1.2em;
      cursor: pointer;
      box-shadow: 0 2px 10px 0 #aaa2;
      transition: background 0.2s, box-shadow 0.2s, opacity 0.2s;
    }
    .add-btn:hover {
      background: linear-gradient(90deg, #5b65d9, #2599a1);
      box-shadow: 0 2px 16px 0 #b9ebf6a0;
    }
    .add-btn:disabled, #text:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    ul#list {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π */
    .task-item {
      background: #f8f9fe;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.65em;
      padding: 0.7em 1.1em;
      border-radius: 1.1em;
      box-shadow: 0 1px 4px 0 #b4bcf715;
      font-size: 1.07em;
      cursor: pointer;
      user-select: none;
      border: 1.5px solid transparent;
      opacity: 1;
      transform: scale(1);
      transition: all 0.3s ease-in-out;
    }
    .task-item.adding {
      opacity: 0;
      transform: scale(0.9);
    }
    .task-item.removing {
      opacity: 0;
      transform: scale(0.9);
      margin-bottom: -40px; /* –ß—Ç–æ–±—ã —Å–ø–∏—Å–æ–∫ –ø–æ–¥—Ç—è–≥–∏–≤–∞–ª—Å—è –ø–ª–∞–≤–Ω–æ */
      padding-top: 0;
      padding-bottom: 0;
    }
    .task-item:hover {
      box-shadow: 0 2px 16px 0 #e0f6fc80;
      border: 1.5px solid #dde6ff;
      background: #f3f7ff;
    }
    .task-item.done {
      text-decoration: line-through;
      color: #b3b3b3;
      background: #f3f6fc;
    }
    .delete-btn {
      color: #ff4461;
      font-size: 1.18em;
      border: none;
      background: none;
      cursor: pointer;
      margin-left: 1.1em;
      transition: color 0.18s, background-color 0.18s;
      padding: 0.18em 0.3em;
      border-radius: 5px;
    }
    .delete-btn:hover {
      color: #fff;
      background: #ff4461;
    }
    @media (max-width: 600px) {
      .container { max-width: 97vw; padding: 1.1em 0.8em; }
      h1 { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div id="status"></div>
    <div class="task-bar">
      <input id="text" placeholder="Add a new task..." autocomplete="off"
        onkeydown="if(event.key==='Enter') addTask()" autofocus />
      <button id="add-btn" class="add-btn" onclick="addTask()">Add</button>
    </div>
    <ul id="list"></ul>
  </div>
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    const API_BASE_URL = 'http://localhost:8080';
    const mqttClient = mqtt.connect('ws://localhost:9001');

    mqttClient.on('connect', () => setStatus('üü¢ MQTT connected'));
    mqttClient.on('error', err => setStatus('üî¥ MQTT error: ' + err));
    mqttClient.on('message', (topic, msg) => {
      try {
        const e = JSON.parse(msg.toString());
        if (e.type === 'created' || e.type === 'updated' || e.type === 'deleted') {
          fetchTasks();
          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Å–æ–±—ã—Ç–∏–∏ –æ—Ç –¥—Ä—É–≥–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞
          Toastify({ text: `üîÑ Tasks updated via MQTT`, duration: 5000, gravity: 'bottom' }).showToast();
        }
      } catch (e) {
        setStatus('MQTT msg error: ' + e);
      }
    });
    mqttClient.subscribe('aruzhan/tasks');

    function setLoading(isLoading) {
      document.getElementById('text').disabled = isLoading;
      document.getElementById('add-btn').disabled = isLoading;
    }
    
    function setStatus(txt) {
      document.getElementById('status').textContent = txt;
    }

    function fetchTasks() {
      fetch(`${API_BASE_URL}/tasks`)
        .then(r => {
          if (!r.ok) throw new Error('Server responded with an error');
          return r.json();
        })
        .then(tasks => {
          const ul = document.getElementById('list');
          ul.innerHTML = '';
          if (Array.isArray(tasks) && tasks.length > 0) {
            tasks.forEach(t => appendTask(t, false)); // –ù–µ –∞–Ω–∏–º–∏—Ä—É–µ–º –ø—Ä–∏ –Ω–∞—á–∞–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
            setStatus(`Tasks loaded (${tasks.length})`);
          } else {
            setStatus('No tasks yet. Add one!');
          }
        })
        .catch(() => setStatus('Failed to load tasks'));
    }

    function appendTask(t, animate = true) {
      const li = document.createElement('li');
      li.className = 'task-item' + (t.done ? ' done' : '');
      li.dataset.id = t.id; // –î–æ–±–∞–≤–ª—è–µ–º ID –¥–ª—è –ª–µ–≥–∫–æ–≥–æ –ø–æ–∏—Å–∫–∞
      li.innerHTML = `
        <span>${escapeHtml(t.text)}</span>
        <button class="delete-btn" title="Delete" onclick="event.stopPropagation(); deleteTask(${t.id});">&times;</button>
      `;
      li.onclick = () => toggleTask(t.id, t.done);
      
      if (animate) {
        li.classList.add('adding');
        ul.appendChild(li);
        // "–ú–∞–≥–∏—è" –¥–ª—è —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏—è CSS-–∞–Ω–∏–º–∞—Ü–∏–∏
        setTimeout(() => li.classList.remove('adding'), 10);
      } else {
        ul.appendChild(li);
      }
    }

    function addTask() {
      const inp = document.getElementById('text');
      const text = inp.value.trim();
      if (!text) {
        Toastify({ text: "Please enter a task", backgroundColor: "#f39c12" }).showToast();
        inp.focus();
        return;
      }
      
      setLoading(true);
      fetch(`${API_BASE_URL}/tasks`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      })
      .then(res => res.ok ? res.json() : Promise.reject('Failed to add'))
      .then(createdTask => {
        inp.value = '';
        inp.focus();
        appendTask(createdTask, true); // –î–æ–±–∞–≤–ª—è–µ–º —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
        Toastify({ text: "Task added!", backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)" }).showToast();
      })
      .catch(() => Toastify({ text: "Error adding task", backgroundColor: "#e74c3c" }).showToast())
      .finally(() => setLoading(false));
    }

    function toggleTask(id, done) {
      setLoading(true);
      fetch(`${API_BASE_URL}/tasks/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ done: !done })
      })
      .then(res => res.ok ? res.json() : Promise.reject('Failed to update'))
      .then(updatedTask => {
        // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥ –∑–∞–¥–∞—á–∏ –≤ —Å–ø–∏—Å–∫–µ –±–µ–∑ –ø–æ–ª–Ω–æ–π –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
        const li = document.querySelector(`li[data-id='${id}']`);
        if (li) {
          li.className = 'task-item' + (updatedTask.done ? ' done' : '');
        }
        Toastify({ text: "Task updated!", backgroundColor: "#3498db" }).showToast();
      })
      .catch(() => Toastify({ text: "Error updating task", backgroundColor: "#e74c3c" }).showToast())
      .finally(() => setLoading(false));
    }

    function deleteTask(id) {
      const li = document.querySelector(`li[data-id='${id}']`);
      
      fetch(`${API_BASE_URL}/tasks/${id}`, {
        method: 'DELETE'
      })
      .then(res => {
        if (!res.ok) return Promise.reject('Failed to delete');
        
        if (li) {
          li.classList.add('removing');
          // –ñ–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–µ—Ä–µ–¥ —É–¥–∞–ª–µ–Ω–∏–µ–º –∏–∑ DOM
          li.addEventListener('transitionend', () => li.remove());
        }
        Toastify({ text: "Task deleted!", backgroundColor: "#e74c3c" }).showToast();
      })
      .catch(() => Toastify({ text: "Error deleting task", backgroundColor: "#e74c3c" }).showToast());
    }

    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c]));
    }

    // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
    const ul = document.getElementById('list');
    fetchTasks();
  </script>
</body>
</html>
